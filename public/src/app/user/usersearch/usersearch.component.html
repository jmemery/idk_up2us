<html>
  <head>
    <!-- potentially add jquery for button here -->

  </head>

  <div class=container>
    <form class="form-horizontal" action='' method="POST">
      <fieldset>
        <div id="legend">
          <legend class=""> Register <img src="../assets/static/images/30.png"/></legend>
        </div>
        <div class="control-group">
      <!-- Username -->
        <label class="control-label"  for="username">Username</label>
        <div class="controls">
          <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
          <p class="help-block">Username can contain any letters or numbers, without spaces</p>
        </div>
      </div>

      <div class="control-group">
      <!-- E-mail -->
        <label class="control-label" for="email">E-mail</label>
        <div class="controls">
          <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
          <p class="help-block">Please provide your E-mail</p>
        </div>
      </div>
      <div class="control-group">
      <!-- E-mail -->
        <label class="control-label" for="birthday">Birthday</label>
        <div class="controls">
          <input type="date" id="email" name="birthday" placeholder="" class="input-xlarge">
          <p class="help-block">Please provide your Birthday</p>
        </div>
      </div>
      <div class="control-group">
      <!-- E-mail -->
        <label class="control-label" for="zipcode">Zipcode</label>
        <div class="controls">
          <input type="text" id="email" name="zipcode" placeholder="" class="input-xlarge">
          <p class="help-block">Please provide your zipcode</p>
        </div>
      </div>
      <div class="control-group">
      <!-- Password-->
        <label class="control-label" for="password">Password</label>
        <div class="controls">
          <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
          <p class="help-block">Password should be at least 8 characters</p>
        </div>
      </div>

      <div class="control-group">
      <!-- Password -->
        <label class="control-label"  for="password_confirm">Password (Confirm)</label>
        <div class="controls">
          <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
          <p class="help-block">Please confirm password</p>
        </div>
      </div>

      <div class="control-group">
      <!-- Button -->
        <div class="controls">
          <button class="btn btn-danger">Register</button>
        </div>
      </div>
    </fieldset>
  </form>
  </div>
<!-- jemery reg page -->
